<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion page</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="icon" type="image/ICO" href="oppo.ico">
    <!-- <style>
        .container{
            background-image: url("oppo.jpg");
        }
    </style> -->
</head>
<body>
    
    <div class="container">
        <h2>Welcome to OPPO India </h2>
        <div class="title">Warranty Registraion in Oppo Mobile</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="Details">Enter Your name</span>
                    <input type="text" placeholder="Enter Your Full name" required>
                </div>
                <div class="input-box">
                    <span class="Details">Enter Your Username</span>
                    <input type="text" placeholder="Enter Your Username" required>
                </div>
                <div class="input-box">
                    <span class="Details">Enter Your Email</span>
                    <input type="Email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="Details">Enter Your Phone Number</span>
                    <input type="number" placeholder="Enter Your Number" required>
                </div>
                <div class="input-box">
                    <span class="Details">Password</span>
                    <input type="password" placeholder="Enter Your password" required>
                </div>
                <div class="input-box">
                    <span class="Details">Confirm password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="sub">
            <div class="button" >
                <input type="submit" value="Sign Up">
            </div>
            <div class="details">Already Registered User? Click here to Sign in</div>
     <div class="login"><input type="button" value="Sign In"></div>
            </div>
        </form>
    </div>
    
</body>
</html>
